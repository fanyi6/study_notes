<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
    <title>确认订单</title>
</head>
<body>
    <!-- 主体部分 滑动布局 -->
    <div class="main">
        
        <!-- 用户信息 -->
        <div class="module-style user-msg">
            <div class="fixed">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽 </h5>
                    <p>18500667882</p> 
                </div>
                <div class="bottom">北京市 海淀区 中关村 软件园信息科技大厦1号楼410#   </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 用户信息 -->

        <!-- 商品信息 -->
        <div class="module-style goods">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span>¥<i>266</i></span>
                    <span>¥<i>299</i></span>
                </div>

            </div>
            <div class="num">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品信息 -->

        <!-- 其他信息 -->
        <div class="module-style rests">
            <div>
                <h5>配送方式</h5>
                <span>顺丰快递</span>
            </div>
            <div>
                <h5>买家备注</h5>
                <span>希望可以尽快发货，谢谢~</span>
            </div>
            <div>
                <h5>支付方式</h5>
                <span>支付宝 <i class="iconfont icon-more"></i></span>
            </div>
        </div>
        <!-- 其他信息 -->

        <!-- 商品价格 -->
        <div class="module-style tariff">
            <div>
                <h5>商品总价</h5>
                <span>￥299.00</span>
            </div>
            <div>
                <h5>运费</h5>
                <span>￥0.00</span>
            </div>
            <div>
                <h5>折扣</h5>
                <span>-￥30.00</span>
            </div>
        </div>
        <!-- 商品价格 -->


    </div>
    <!-- 主体部分 滑动布局 -->


    <!-- 底部支付 固定布局 -->
    <div class="pay">
        <!-- 金额合计 -->
        <div class="left">
            合计:
            <i>￥266.00</i>
        </div>

        <!-- 去支付 -->
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付 固定布局 -->
</body>
</html>
