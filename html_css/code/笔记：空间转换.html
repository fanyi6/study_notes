<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间转换</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        perspective: 1000px;
    }

    .box img{
        width: 200;
        height: 200px;
        transition: all 0.5s;
    }

    .box:hover img{
        transform: translate3d(100px 150px 200px);
    }
</style>
<body>
    <div class="box">
        <img src="../img/tyre.png" alt="">
    </div>
</body>
</html>
