<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米快捷菜单导航</title>
    <style>
        .box{
            background-color: #333;
            height: 40px;

        }

        a{
            color: #b0b0b0;
            font-size: 12px;
            text-decoration: none;
            line-height: 40px;
        }

        span{
            font-size: 12px;
            color: #b0b0b0;
        }

        a:hover{
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="box">
        <a href="#">小米网</a>

        <span>|</span>
        <a href="#">问题反馈</a>
        <span>|</span>
        <a href="#">Select Region</a>

</body>
</html>
