<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 后代选择器 */
        div li{
            color: red;
        }
        /* 子代选择器 */
        div>p{
            color: aquamarine;
        }
        /* 并集选择器 */
        a,div p{
            font-size: 30px;
        }
        /* 交集选择器 */
        p#noe{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="red">
        <ul>
            <li>小标签</li>
            <li>小标签</li>
            <li>小标签</li>
            <p>小标签</p>
        </ul>
        <p>我是一个p标签</p>

    </div>

    <a href="#" id="bd"></a>

    <p id="noe">一个居中的p标签</p>

</body>
</html>
