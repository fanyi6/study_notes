<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优秀学生信息表格</title>
</head>
<body>

        <caption><h3>优秀学生信息表格</h3></caption>

                <th>姓名</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">高三</td>
                <td>张三</td>
                <td>110</td>
                <td>三年级二班</td>
            </tr>
            <tr>
                <!-- <td>高三</td> -->
                <td>赵四</td>
                <td>120</td>
                <td>三年级三班</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>评语</td>
                <td colspan="3">你们都很优秀</td>
    
            </tr>
        </tfoot>

    </table>
</body>
</html>
