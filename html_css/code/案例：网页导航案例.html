<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页导航案例</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    ul{
        list-style: none;
    }

    ul li{
        float: left;
    }

    ul li a{
        width: 80px;
        height: 50px;
        background-color: #ffc0cb;
        float: left;
        text-decoration: none;
        text-align: center;
        line-height: 50px;
        font-size: 16px;
        color: #fff;
    }

    ul li a:hover{
        background-color: #008000;
    }
</style>
<body>
    <ul>
        <li><a href="#">新闻1</a></li>
        <li><a href="#">新闻2</a></li>
        <li><a href="#">新闻3</a></li>
        <li><a href="#">新闻4</a></li>
        <li><a href="#">新闻5</a></li>
        <li><a href="#">新闻6</a></li>
        <li><a href="#">新闻7</a></li>
        <li><a href="#">新闻8</a></li>
    </ul>
</body>
</html>
