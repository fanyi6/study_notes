<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面转换_旋转</title>
</head>
<style>
    .box{
        width: 800px;
        height: 200px;
        border: 1px solid #000;
    }

    .box img{
        width: 200px;
        transition: all 6s;
    }

    .box:hover img{
        transform: translateX(600px) rotate(360deg);
    }
</style>
<body>
    <div class="box">
        <img src="../img/tyre.png" alt="">
    </div>
</body>
</html>
