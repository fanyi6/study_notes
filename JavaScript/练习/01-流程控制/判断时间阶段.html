<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断时间阶段</title>
</head>

<body>

</body>
<script>
    //用户输入几点弹出问候信息；

    // 如用户输入12点中午好；
    // 用户输入18点 弹出傍晚好；
    // 	用户输入23点弹出深夜好；

    var time = prompt('请输入时间');

    if (time<=12) {
       alert( '上午好');
    } else if (time<18) {
        alert( '下午好');
    } else if (time<23) {
        alert(  '傍晚好');
    } else {
        alert( '深夜好');
    }
        
</script>

</html>
