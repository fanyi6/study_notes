<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码。 -->
    <!-- 题目描述：颜色、重量、品牌、型号是属性；看电影、听音乐、打游戏、敲代码是方法，
                 在调用方法时打印 “我在看电影/听音乐/打游戏/敲代码” -->
</body>
<script>
    var Computer = {
        colour : '银色',
        weight : '2.1kg',
        brand : 'Mac',
        model : '',
        seeMovie : function() {
            alert('开始看电影')
        },
        listenMusic : function(song) {
            alert('开始听' + song)
        },
        playGames : function(game) {
            alert('开始玩' + game)
        },
         beatCode : function() {
            alert('开始敲代码')
         }
    } 

    console.log(Computer.playGames('王者荣耀'));
</script>
</html>
