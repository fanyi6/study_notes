<body>
    <!-- 题目描述：

​	假设这个月1号是星期三，提示用户输入本月的日期（即1日-31日），返回用户输入的那一天是星期几 -->
</body>
<script>
    var date = prompt('请输入日期');

    switch (date%7){
        case 1:
            alert('今天是星期三');
            break;
        case 2:
            alert('今天是星期四');
            break;
        case 3:
            alert('今天是星期五');
            break;
        case 4:
            alert('今天是星期六');
            break
        case 5:
            alert('今天是星期日');
            break
        case 6:
            alert('今天是星期一');
            break;
        case 0:
            alert('今天是星期二');
            break;        
    }
</script>
</html>
