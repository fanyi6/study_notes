    <!-- 题目描述：

​	用户输入一个数，判断是奇数还是偶数 -->
</body>
<script>
    var num = prompt('请输入一个数');

    if (num%2 == 0){
        alert(num + '是一个偶数');
    } else {
        alert(num + '是一个奇数');
    }
</script>
