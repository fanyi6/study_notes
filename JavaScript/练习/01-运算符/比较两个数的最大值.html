<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- - 题目描述：

  ​	用户依次输入2个值，最后弹出最大的那个值-->

<script>
    var oneNum = prompt('请输入第一个数字');
    var twoNum = prompt('请输入第二个数字');

    if (oneNum > twoNum) {
        var num = oneNum;
    } else if (oneNum < twoNum){
        num = twoNum;
    } else {
        alert('一样大');
    }

    alert(num);
</script>
</body>
</html>
