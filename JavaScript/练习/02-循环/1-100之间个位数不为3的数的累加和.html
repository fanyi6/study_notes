<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100之间个位数不为3的数的累加和</title>
</head>
<body>
    <!-- 1-100之间个位数不为3的数的累加和 -->
</body>
<script>
    var sum = 0;

    for (var i = 1; i <= 100; i++) {
        if (i % 10 == 3) {
            continue;
        }
        sum += i;
    }

    alert (sum)
</script>
</html>
