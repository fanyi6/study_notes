<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从1 开始第35个能被7和3整除的整数数</title>
</head>
<body>
    <!-- 从1 开始第35个能被7和3整除的整数数 -->
</body>
<script>
    var onOff = true;
    var j = 0;

    for (var i = 1; j < 35; i++) {
        if (i % 3 ==0 && i % 7 == 0) {
            j++;
            console.log('这是第' + j + '个可以同时被3和7整除的整数，数字是' + i);
        }
    }
</script>
</html>
