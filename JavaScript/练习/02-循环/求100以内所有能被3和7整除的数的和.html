<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求100以内所有能被3和7整除的数的和</title>
</head>
<body>
    <!-- 求100以内所有能被3和7整除的数的和 -->
</body>
<script>

    var sum = 0;

    for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 7 == 0) {
            sum += i;
        }
    }

    alert(sum)
</script>
</html>
