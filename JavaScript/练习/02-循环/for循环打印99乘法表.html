<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环打印99乘法表</title>
</head>
<body>
    <!-- for循环打印99乘法表 -->
</body>
<script>
    var sum = '';

    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            sum += j + '*' + i + '=' + i*j + '  ';
        }
        sum += '\n';
    }

    alert(sum)
</script>
</html>
