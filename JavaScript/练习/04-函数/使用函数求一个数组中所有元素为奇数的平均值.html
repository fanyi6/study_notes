<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用函数求一个数组中所有元素为奇数的平均值</title>
</head>
<body>
    <!-- 使用函数求一个数组中所有元素为奇数的平均值 -->
</body>
<script>
    var arr = [1, 2, 3, 4, 5, 6];

    function oddSum (arr) {
        var sum = 0;
        var j = 0;
        var average = 0;
        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] % 2 == 1) {
                sum += arr[i];
                j++;
            }
        }
        average = sum / j;
        return average
    }

    average = oddSum (arr);
    console.log(average);
</script>
</html>
