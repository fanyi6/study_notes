    <!-- 求arr数组中元素的平均值 -->
</body>
<script>
    var arr = [20, 18, 30, 21, 23, 26, 20, 32, 40];
    var sum = 0;

    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }

    alert('平均值' + sum/arr.length)
</script>
